<div class="projects-container">
  <div class="container">
    <div class="section-header">
      <h2>Meus Projetos</h2>
    </div>

    <div class="projects-list">
      <div class="project-item" *ngFor="let project of projects; let i = index">
        <div class="project-content">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
        </div>
        
        <div class="project-technologies">
          <span class="tech-tag" *ngFor="let tech of project.technologies">{{ tech }}</span>
        </div>
        
        <div class="project-actions">
          <a [href]="project.liveUrl" target="_blank" class="btn-action" *ngIf="project.liveUrl">
            <i class="fas fa-external-link-alt"></i>
            <span>Ver Projeto</span>
          </a>
          <a [href]="project.githubUrl" target="_blank" class="btn-action btn-secondary" *ngIf="project.githubUrl">
            <i class="fab fa-github"></i>
            <span>CÃ³digo</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
